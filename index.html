<!DOCTYPE html>

<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Registration</title>
	
</head>
<body>
<div id=contain>

	<header>
		<h1>Advising Appointment Registration</h1>
	</header>

	<form class=forms method="get" action="thankyou.html">
		<fieldset>
			<legend>Contact Information</legend>
				<label for="first">First name:</label>
				<input type="text" id="first" name="First_Name" required placeholder="First Name">
				<label for="last">Last name:</label>
				<input type="text" id="last" name="Last_Name" required placeholder="Last Name">
				<label for="email">Email:</label>
				<input type="email" id= "email" name="email" required placeholder="YourEmail@example.com">
		</fieldset>

	
		<fieldset>
			<legend>Reservation Request</legend>
				<label for="Teacher"></label>
				<select name="Teacher" id="Teacher">
					<option value="Kirsten Markley">Kirsten Markley</option>
					<option value="Tiffany Ford">Tiffany Ford</option>
					<option value="Renee Riley">Renee Riley</option>
				</select>
			
			<label for="Month"></label>
			<select name="Month" id="Month">
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
			
			<label for="Day"></label>
			<input type="number" id="Day" name="Day" min="1" max="31">
			
			<input type="radio" id="AM" name="Time_of_Day" value="AM">
			<label for="AM">AM</label>
			<input type="radio" id="PM" name="Time_of_Day" value="PM">
			<label for="AM">PM</label>
		</fieldset>

	
	
		<fieldset>
			<legend>Classes You Wish To Take Next Semester</legend>
				<input type="radio" id="Java" name="Java" value="Java">
				<label for="Java">Java</label>
				<input type="radio" id="C#" name="C#" value="C#">
				<label for="C#">C#</label>
				<input type="radio" id="WebDev" name="Web Dev" value="WebDev">
				<label for="WebDev">Web Dev</label>
				<input type="radio" id="Database" name="Database" value="Database">
				<label for="Database">Database</label>
				<input type="radio" id="Sad" name="System_Analysis_&_Design" value="Sad">
				<label for="Sad">System Analysis & Design</label>
		</fieldset>
	
	
	
		<fieldset>
			<legend>Additional Info</legend>
				<label for="info"></label>
				<textarea id="info" name="Additional_info" rows="6" cols="100" required placeholder="Additional information"></textarea>
		</fieldset>
		<input id=sub type="submit" value="submit">
	</form>

</div>
</body>
</html>
